<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GP Digital Solutions</title>
    <link href="boootstrap/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: red;
        }
        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('../ibad1.jpg') no-repeat center center/cover;
            z-index: 1;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.8) !important;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        .navbar a, .navbar-brand {
            color: black !important;
        }
        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .feature-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .feature-box i {
            color: #f4b400;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">GP<span class="text-warning">.</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-warning" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Team</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
                <button class="btn btn-outline-warning ms-3">Get Started</button>
            </div>
        </div>
    </nav>
    
    <div class="hero-section">
        <div class="hero-background"></div>
        <div class="overlay"></div>
        <h1 class="fw-bold">Powerful Digital <br> Solutions With GP<span class="text-warning">.</span></h1>
        <p class="fs-5">We are team of talented digital marketers</p>
        <div class="features">
            <div class="feature-box">
                <i class="bi bi-binoculars"></i>
                <h5 class="mt-2">Lorem Ipsum</h5>
            </div>
            <div class="feature-box">
                <i class="bi bi-bullseye"></i>
                <h5 class="mt-2">Dolor Sitema</h5>
            </div>
            <div class="feature-box">
                <i class="bi bi-gem"></i>
                <h5 class="mt-2">Sedare Perspiciatis</h5>
            </div>
            <div class="feature-box">
                <i class="bi bi-stars"></i>
                <h5 class="mt-2">Magni Dolores</h5>
            </div>
            <div class="feature-box">
                <i class="bi bi-diamond"></i>
                <h5 class="mt-2">Nemos Enimade</h5>
            </div>
        </div>
    </div>
    
    <script src="boootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
